<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>

<body>
    <main id="container">
        <div id="start">
            <button class="btn" id="start-btn">Start Quiz</button>

        </div>
        <div id="questions">
            <div id="timer" data-time="20">20</div>
            <h1 id="question-text"></h1>
            <div id="choices"></div>
        </div>

        <div id="finish">
            <h1>Your score is <span id="score"></span></h1>
            <button class="btn" id="playAgain-btn">Play Again?</button>
        </div>

        <div id="highscore">

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
